<head>

  <link rel="stylesheet" href="./card.css">
  <link

    <title>Product card</title>

<body>

  
  <main>
    <div class="entirecontent">
      <div class="pics"></div>

      <div class="content">
        <p class="para1">PERFUME</p>

        <p class="doc">
          A floral, solar and voluptuous interpretation composed by Olivier

        </p>
        <div class="numbers">
          <p class="number1">$149.99</p>
          <p class="number2">$169.99</p>
        </div> <!-- /number -->
        <button>
          <img src="images/icon-cart.svg" alt="">

      </div>
      <!-- /content -->
    </div>
    <!-- /entirecontent -->
  </main>
  <!-- /main -->
